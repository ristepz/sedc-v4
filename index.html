<body>
    <h2>Basic Git Commands Usage</h2>
    <ul>
        <li><code>git clone [repo url here]</code> - clone remote git repository</li>
        <li><code>git commit -a</code> - Commit local changes</li>
        <li><code>git push</code> - Push local changes on git</li>
        <li><code>git pull</code> - Pull latest changes from remote repo</li>
        <li>Test</li>
    </ul>
